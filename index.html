<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>
<body>
    <div id="form-wrap">
        <form action="">
            <label class="label-email" for="email">E-mail</label>
            <input type="email" id="email" class="input-email">

            <label class="label-pass" for="password">Senha</label>
            <input class="input-pass" type="password" id="password">

            <button>Login</button>
        </form>
    </div>
</body>
</html>
